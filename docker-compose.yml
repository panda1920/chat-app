name: chat

services:
  backend:
    image: chat_app/dev
    build:
      context: ./backend
      dockerfile: ./docker/dev/Dockerfile
      args:
        UID: 1000
        GID: 1000
    container_name: chat-backend
    command: "npm run start:debug"
    volumes:
      - ./backend:/app
    ports:
      - 3000:3000
      - 30000:9229
    tty: true
    stdin_open: true
